<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background-color: #f4f4f4;
            text-align: center;
            padding: 1em 0;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }
        .nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: auto;
            display: block;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .product-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>MY HOMEPAGE</h1>
    </div>

    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="hero">
        <img src="hero.jpg" alt="A beautiful landscape.">
        <div class="hero-text">
            <h2>Welcome to nITESH!</h2>
            <p>We offer high-quality products for you.</p>
        </div>
    </div>

    <div class="content" id="products">
        <h2>Featured Products</h2>
        <div class="product-gallery">
            <div class="product-card">
                <img src="product1.jpg" alt="Product One">
                <h3>Product One</h3>
                <p>A description of the first amazing product.</p>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product Two">
                <h3>Product Two</h3>
                <p>A description of the second amazing product.</p>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Sample Website. All rights reserved.</p>
    </div>

</body>
</html>
